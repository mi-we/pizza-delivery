group = 'org.scenarioo'
version = '2.1.1-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile("junit:junit:4.12")
    compile 'org.seleniumhq.selenium:selenium-java:2.+'
    compile 'org.scenarioo:scenarioo-java:2.1.1'
    compile 'io.github.bonigarcia:webdrivermanager:1.7.2'
}
