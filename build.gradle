group = 'org.scenarioo'
version = '2.1.1-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {

    testCompile(
            'org.scenarioo:scenarioo-java:2.1.1',
            'org.junit.jupiter:junit-jupiter-api:5.0.2',
            'org.seleniumhq.selenium:selenium-java:2.+',
            'io.github.bonigarcia:webdrivermanager:1.7.2'
    )

    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.0.2',
            'org.junit.platform:junit-platform-launcher:1.0.2',
            'org.junit.platform:junit-platform-runner:1.0.2'
    )

}
